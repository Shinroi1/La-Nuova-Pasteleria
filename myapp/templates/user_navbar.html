{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% comment %} <meta http-equiv="refresh" content="5"> {% endcomment %}


    <link rel="icon" href="{% static 'favicon_io/favicon.ico' %}" type="image/x-icon">
    {% comment %} <link rel="stylesheet" href="{% static '/CSS/chatbot.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      html, body{
        scroll-behavior: smooth;
      }

      .navbar{
        font-family: Austin, Georgia, 'Times New Roman', Times, serif;
      }

      {% comment %} use d-flex only for smaller screens (below 992px){% endcomment %}
      @media (max-width: 991px) {
        .d-sm-flex-only {
          display: flex;
        }
      }
      @media (min-width: 992px) {
        .d-sm-flex-only {
          display: block; /* Or any other desired layout for larger screens */
        }
      }      

    </style>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark text-light justify-content-center container-fluid custom-navbar">
      <div class="container">
        <a class="navbar-brand text-light mx-auto">LA NUOVA PASTELERIA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center container-fluid" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link text-light " aria-current="page" href="{% url 'home' %}">HOME</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link text-light" href="{% url 'about' %}">ABOUT</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link text-light " href="{% url 'Full Menu' %}">MENU</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link text-light " href="{% url 'reservation_form' %}">RESERVATION</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link text-light" href="{% url 'contact' %}">CONTACT</a>
            </li>
            <li class="nav-item d-flex justify-content-center">
                <a class="nav-link text-light" href="{% url 'feedback' %}">FEEDBACK</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  
  <div>
    {% block content %}  {% endblock %}
  </div>

  {%include "chatbot.html" %}

  {% include "footer.html" %}

  {% comment %} <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/chatbot_dishes.js' %}"></script> {% endcomment %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
  <script src="https://cdn.jsdelivr.net/npm/lazyautosizes@latest/dist/lazyautosizes.min.js"></script>
  </body>
</html>
