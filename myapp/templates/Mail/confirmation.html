{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
        .check-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-icon">✔️</div>
        <h1>Reservation has Confirmed!</h1>
        <p>{{ message }}</p>
        <a href="{% url 'home' %}" class="home-btn">Go to Homepage</a>
    </div>
</body>
</html> {% endcomment %}
