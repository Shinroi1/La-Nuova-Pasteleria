{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'CSS/admin_login.css' %}">
</head>
<body>

  <div class="login-card">

    {% if messages %}
      {% for message in messages %}
        <div class="flash-message {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% endif %}">
          <span class="close" onclick="this.parentElement.style.display='none'">&times;</span>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <h2 class="text-center">Admin Login</h2>

    <form method="POST" action="{% url 'admin_login' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label"><strong>Username</strong></label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><strong>Password</strong></label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <form action="{% url 'admin_register' %}" class="mt-3">
      <button type="submit" class="btn btn-outline-primary">Create New Account</button>
    </form>
  </div>

  <!-- Toggle Password Visibility Script -->
  <script>
    function togglePassword(id, button) {
      const input = document.getElementById(id);
      const icon = button.querySelector('i');
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        input.type = "password";
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }
  </script>

</body>
</html>
